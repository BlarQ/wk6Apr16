<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

    </ul>


    <script>
        const li = document.querySelectorAll('li')
        let num1 = 10
        let num2 = 99
        let num3 = 72
        let num4 = 6

        //add num1 n num2
        li[0].innerHTML = `Add <strong>num1 and num2</strong>: ${num1 + num2}`
       
        //sub num3 n num2
        li[1].innerHTML = `Sub <strong>num2 from num3</strong>: ${num2 - num3}`

        //multiply num1 n num4
        li[2].innerHTML = `multiply <strong>num1 and num4</strong>: ${num1 * num4}`

        //multiply num3 by num4
        li[3].innerHTML = `Divide <strong>num3 by num4</strong>: ${num3 / num4}`

        //remainder/modulus of num3 n num1
        li[4].innerHTML = `Modulus <strong>num3 by num1</strong>: ${num3 % num1}`

        //multiply num4 to the power of 3
        li[5].innerHTML = `multiply <strong>num4 to the power of 3</strong>: ${num4 ** 3}`

        //return new value of num2 as num2 incremented with num1
        num2 += num1
        li[6].innerHTML = `New value of num2: ${num2}`

        //return new value of num3 to be num3 modulus num4
        num3 %= num4
        li[7].innerHTML = `New value of num3: ${num3}`

        num2 += num3
        li[8].innerHTML = `New value of num2: ${num2}`

        //increase num2 by 1
        li[9].innerHTML = `New value of num2: ${++num2}`

    </script>
</body>
</html>
